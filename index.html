<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 640px;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .apps-grid {
      display: grid;
      gap: 1rem;
    }

    .app-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      padding: 1.5rem 2rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
    }

    .app-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
    }

    .app-card:active {
      transform: translateY(0);
    }

    .app-card h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .app-card p {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Apps</h1>
    <div class="apps-grid">
      <a href="apps/currency-calculator/" class="app-card">
        <h2>Currency Calculator</h2>
        <p>Convert between 12 major currencies with live exchange rates</p>
      </a>
      <!-- Add new apps here -->
    </div>
  </div>
</body>
</html>
